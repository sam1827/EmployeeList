<div class="container-narrow" ng-controller="RESTCtrl">
  <div class="header">
    <ul class="nav nav-pills pull-right">
      <li class="active"><a href="#">Home</a></li>
      <li><a ng-click="destroySession()">Logout</a></li>
    </ul>
    <h3 class="muted">SPMS</h3>
  </div>
  <hr>
  <div class="banner">
    <h2>Employee Progress Report Portal</h2>
    <p class="lead">Welcome to this employee progress monitoring system.</p>
  </div>
  <hr>
  <div class="row-fluid result">
  	<form>
        <label>
            Select Student to View Results:
            <select ng-model="selectedStudent"
                    ng-options="student.firstName + ' ' + student.lastName + ' ' + student.id for student in students"
                    data-ng-init="getStudents()" ng-change="getStudentResults(selectedStudent.id)"></select>
        </label>
  	</form>
  	<table id="resultTable" ng-show="studentResults" class="table table-striped table-condensed">
  		<thead>
  			<tr>
  				<th>Lab</th>
  				<th>Mark</th>
  				<th>Colour</th>
  			</tr>
  		</thead>
  		<tbody>
  			<tr ng-repeat="studentResult in studentResults">
  				<td>{{$index + 1}}</td>
  				<td>{{studentResult.mark}}</td>
  				<td><span class="label label-{{studentResult.colour}}">{{studentResult.colour}}</span></td>
  			</tr>
  		</tbody>
  	</table>
    <hr>
    <div ng-show="showGraph" id="graphContainer">
      <canvas barchart data="barchart" width="300" options="options"></canvas>
      <canvas piechart data="piechart" width="300" options="options"></canvas>
    </div>
  </div>
  <hr>
</div>
